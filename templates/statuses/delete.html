{% extends "base.html" %}

{% load i18n django_bootstrap5 %}

{% block content %}

  <h1 class="my-4">{{ title }}</h1>
  <p>{% trans "Вы уверены, что хотите удалить" %} {{ status.name }}?</p>
  
  <form method="post">
    {% csrf_token %}
    {% trans 'Да, удалить' as button_value %}
    {% bootstrap_button button_value button_class="btn btn-danger" %}
  </form>

{% endblock %}
